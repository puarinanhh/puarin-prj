<div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6">
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center space-x-3">
      <div class="p-2 bg-blue-100 rounded-lg">
        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-800">Notes</h2>
    </div>
    <button
      (click)="showNoteForm = true"
      class="flex items-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      <span>Add Note</span>
    </button>
  </div>

  <!-- Add Note Form -->
  <div *ngIf="showNoteForm" class="mb-6 p-4 bg-blue-50 rounded-lg border-2 border-blue-200">
    <input
      type="text"
      placeholder="Note title"
      [(ngModel)]="newNote.title"
      class="w-full p-3 border border-blue-200 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <textarea
      placeholder="Note content"
      [(ngModel)]="newNote.content"
      class="w-full p-3 border border-blue-200 rounded-lg mb-3 h-20 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    <div class="flex space-x-2">
      <button
        (click)="addNote()"
        class="flex items-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
        </svg>
        <span>Save</span>
      </button>
      <button
        (click)="cancelAddNote()"
        class="flex items-center space-x-2 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <span>Cancel</span>
      </button>
    </div>
  </div>

  <!-- Notes List -->
  <div class="space-y-4 max-h-96 overflow-y-auto">
    <div *ngFor="let note of notes"
         class="p-4 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg border border-blue-100 hover:shadow-md transition-shadow">

      <!-- Edit Mode -->
      <div *ngIf="editingNote && editingNote.id === note.id">
        <input
          type="text"
          [(ngModel)]="editingNote.title"
          class="w-full p-2 border border-blue-200 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <textarea
          [(ngModel)]="editingNote.content"
          class="w-full p-2 border border-blue-200 rounded mb-2 h-16 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <div class="flex space-x-2">
          <button
            (click)="saveNoteEdit()"
            class="flex items-center space-x-1 bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 transition-colors">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
            </svg>
            <span>Save</span>
          </button>
          <button
            (click)="cancelEdit()"
            class="flex items-center space-x-1 bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600 transition-colors">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <span>Cancel</span>
          </button>
        </div>
      </div>

      <!-- View Mode -->
      <div *ngIf="!editingNote || editingNote.id !== note.id">
        <div class="flex justify-between items-start mb-2">
          <h3 class="font-semibold text-gray-800 text-lg">{{note.title}}</h3>
          <div class="flex space-x-1">
            <button
              (click)="startEdit(note)"
              class="p-1 text-blue-600 hover:bg-blue-100 rounded transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button
              (click)="deleteNote(note.id)"
              class="p-1 text-red-600 hover:bg-red-100 rounded transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>
        <p class="text-gray-600 mb-2">{{note.content}}</p>
        <p class="text-xs text-gray-500">{{note.createdAt}}</p>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="notes.length === 0" class="text-center py-8 text-gray-500">
      <svg class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <p>No notes yet. Create your first note!</p>
    </div>
  </div>
</div>
